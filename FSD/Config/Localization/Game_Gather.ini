[CommonSettings]
ManifestDependencies=../../../EpicGames/UE_4.18/Engine/Content/Localization/Engine/Engine.manifest
ManifestDependencies=../../../EpicGames/UE_4.18/Engine/Content/Localization/Editor/Editor.manifest
SourcePath=Content/Localization/Game
DestinationPath=Content/Localization/Game
ManifestName=Game.manifest
ArchiveName=Game.archive
NativeCulture=en
CulturesToGenerate=en
CulturesToGenerate=es-ES
CulturesToGenerate=da
CulturesToGenerate=sv-SE
CulturesToGenerate=pt-BR
CulturesToGenerate=fr
CulturesToGenerate=de
CulturesToGenerate=ru
CulturesToGenerate=zh-CN
CulturesToGenerate=uk
CulturesToGenerate=hu
CulturesToGenerate=cs
CulturesToGenerate=pl
CulturesToGenerate=nl
CulturesToGenerate=zh-TW
CulturesToGenerate=es-419

[GatherTextStep0]
CommandletClass=GatherTextFromSource
SearchDirectoryPaths=Config
ExcludePathFilters=Config/Localization/*
FileNameFilters=*.ini
ShouldGatherFromEditorOnlyData=false

[GatherTextStep1]
CommandletClass=GatherTextFromAssets
IncludePathFilters=Content/*
ExcludePathFilters=Content/Localization/*
ExcludePathFilters=Content/GameElements/Missions/MissionNaming/*
ExcludePathFilters=Content/Character/Shouts/NotUsed/*
ExcludePathFilters=Content/StarterContent/Maps/*
PackageFileNameFilters=*.umap
PackageFileNameFilters=*.uasset
ShouldGatherFromEditorOnlyData=false
SkipGatherCache=true

[GatherTextStep2]
CommandletClass=GenerateGatherManifest

[GatherTextStep3]
CommandletClass=GenerateGatherArchive

[GatherTextStep4]
CommandletClass=GenerateTextLocalizationReport
bWordCountReport=true
WordCountReportName=Game.csv
bConflictReport=true
ConflictReportName=Game_Conflicts.txt


