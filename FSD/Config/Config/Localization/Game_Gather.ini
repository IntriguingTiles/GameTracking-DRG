[GatherTextStep0]
CommandletClass=GatherTextFromSource
SearchDirectoryPaths=Config
SearchDirectoryPaths=Source/FSD
ExcludePathFilters=Config/Localization/*
FileNameFilters=*.ini
FileNameFilters=*.cpp
FileNameFilters=*.h
ShouldGatherFromEditorOnlyData=false

[GatherTextStep1]
CommandletClass=GatherTextFromAssets
IncludePathFilters=Content/*
ExcludePathFilters=Content/Localization/*
ExcludePathFilters=Content/Character/Shouts/NotUsed/*
ExcludePathFilters=Content/StarterContent/Maps/*
ExcludePathFilters=Content/PersonalFolders/*
ExcludePathFilters=Content/Maps/Test/*
ExcludePathFilters=Content/Game/Text/PatchNotes/*
ExcludePathFilters=Content/Game/Text/DontTranslate/*
ExcludePathFilters=Content/WeaponsNTools/Revolver/Overclocks/NotUsed*
ExcludePathFilters=Content/WeaponsNTools/PlasmaCarbine/Overclocks/NotUsed*
ExcludePathFilters=Content/WeaponsNTools/Pistol/Overclocks/NotUsed*
ExcludePathFilters=Content/WeaponsNTools/MicroMissileLauncher/Overclocks/NotUsed*
ExcludePathFilters=Content/WeaponsNTools/LockOnRifle/Overclocks/NotUsed*
ExcludePathFilters=Content/WeaponsNTools/GooCannon/Overclocks/NOTUSED*
ExcludePathFilters=Content/WeaponsNTools/DualMachinePistols/Overclocks/NotUsed*
ExcludePathFilters=Content/WeaponsNTools/CombatShotgun/Overclocks/NotUsed*
ExcludePathFilters=Content/WeaponsNTools/ChargeBlaster/Overclocks/NotUsed*
ExcludePathFilters=Content/WeaponsNTools/BurstFirePistol/Overclocks/CUT*
ExcludePathFilters=Content/WeaponsNTools/AssaultRifle/Overclocks/NotUsed*
PackageFileNameFilters=*.umap
PackageFileNameFilters=*.uasset
ShouldExcludeDerivedClasses=false
ShouldGatherFromEditorOnlyData=false
SkipGatherCache=true

[GatherTextStep2]
CommandletClass=GenerateGatherManifest

[GatherTextStep3]
CommandletClass=GenerateGatherArchive

[GatherTextStep4]
CommandletClass=GenerateTextLocalizationReport
bWordCountReport=true
WordCountReportName=Game.csv
bConflictReport=true
ConflictReportName=Game_Conflicts.txt

